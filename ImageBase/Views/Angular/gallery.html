<div class="container">

    <!--galery Title-->
    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>{{currentAlbum.Name}}</h1>
        </div>

    </div>

    <!--album Names, Extensions-->
    <div class="row">

        <!--album Names-->
        <div class="col-md-4">

            <select ng-change="changeAlbum()"
                    ng-model="currentAlbum"
                    ng-options="album.Name for album in albums"
                    class="form-control input-sm">
            </select>
        </div>

        <!--album Extensions-->
        <div class="col-md-8">
            
            <label ng-repeat="extension in albumExtensions" class="checkbox-inline">
                <input type="checkbox" ng-model="extension.state" ng-change="extensionChanged()" ng-checked="extension.state" value="{{extension.name}}"> {{extension.name}}
            </label>

        </div>

    </div>

    <!--album Images-->
    <div class="row">

        <div ng-repeat="image in currentAlbum.Images | filter:extensionFilter" class="gallery_item col-lg-4 col-md-4 col-sm-4 col-xs-6">
            <h4>{{image.Name}}</h4>
            <img ng-src="{{image.Src}}" class="img-responsive">
            <span>{{image.PublicationDate}}</span>
            <span class="pull-right">
                <i class="glyphicon glyphicon-thumbs-up"></i>
                <span>{{image.Rating}}</span>
                <i class="glyphicon glyphicon-thumbs-down"></i>
            </span>
        </div>

    </div>

</div>
